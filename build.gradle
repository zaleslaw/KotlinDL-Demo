plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        name "repo.labs.intellij.net-releases"
        url "https://repo.labs.intellij.net/artifactory/kotlin-data-science"
    }
    mavenCentral()
}

dependencies {
    implementation group: 'org.tensorflow', name: 'tensorflow', version: '1.15.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation  "org.jetbrains.kotlin.tensorflow:Kotof:0.0.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}